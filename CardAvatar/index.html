<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/565b566085.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CardAvatar</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="top">
          <span>Rodrigo Trillo</span>
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <p>My Portfolio</p>
        </div>
        <div class="middle">
          <div class="left">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVyDSwbYI0gttr6eG53zIaxE2n610_WZlb2w&usqp=CAU"
              alt=""
            />
          </div>
          <div class="right">
            <label for="">Skills</label>
            <div>
              <ul>
                <li>Web Designer</li>
                <li>Fronted</li>
                <li>Backend</li>
              </ul>
            </div>
            <div class="social-icon">
              <span><i class="fa-brands fa-twitter"></i></span>
              <span><i class="fa-brands fa-instagram"></i></span>
              <span><i class="fa-brands fa-linkedin"></i></span>
              <span><i class="fa-brands fa-whatsapp"></i></span>
              <span><i class="fa-brands fa-github"></i></span>
            </div>
          </div>
        </div>
        <div class="botton">
          <input type="submit" value="Hire" class="btn" />
        </div>
      </div>
    </section>
  </body>
</html>
